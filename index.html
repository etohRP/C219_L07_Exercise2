<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<style>
    #formDataDisplay {
        font-family: Arial;
        border: 1px solid #333;
        background-color: lightpink;
        display: none; 
        padding: 10px;
    }
</style>
<body>
    <form id="myForm">
        <!-- Two text fields - Name and Email -->
        <input id="name" type="text" placeholder="Name" value=""><br><br>
        <input id="email" type="email" placeholder="Email" value=""><br><br>

        <!-- Two radio buttons for Gender - Male and Female -->
        <label>
            <input type="radio" name="gender" value="male"> Male
        </label>
        <br>
        <label>
            <input type="radio" name="gender" value="female"> Female
        </label><br><br>

        <!-- Submit button -->
        <input type="button" value="Submit" onclick="displayFormData()">
    </form>

    <!-- Display form data -->
    <div id="formDataDisplay"></div>

    <script>
        // JavaScript to get and display form data
        function displayFormData() {
            // Get form data
            var name = $("#name").val();
            var email = $("#email").val();
            var gender = $('input[name="gender"]:checked');

            // Capitalize gender value
            var capitalizedGender = gender ? gender.val().charAt(0).toUpperCase() + gender.val().slice(1) : "Not specified";

            // Display form data
            var displayDiv = $("#formDataDisplay");
            displayDiv.html("You've entered:" + " <br>Name: " + name + "<br>Email: " + email + "<br>Gender: " + capitalizedGender);

            // Fade in the form data
            displayDiv.fadeIn();

            // Slide up the form data on mouseover
            displayDiv.mouseover(function () {
                displayDiv.slideUp();
            });
        }
    </script>
</body>

</html>
